<!DOCTYPE html>
<html>
    <head>
        <title>Amount And Interest Assignment</title>
        <link href="./css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>The Interest Rate is <b>5%</b>.</h1>
        <div class="cup">
            <div id="current" class="current">
                <span>Current Amount</span>
                <small id="currentamount">0MMK</small>
            </div>
            <div id="interest" class="interest">
                <span>Interest</span>
                <small id="interestamount">0MMK</small>
            </div>
        </div>
        <div class="input">
            <div class="btn" id="one">100000MMK</div>
            <div class="btn" id="two">200000MMK</div>
            <div class="btn" id="three">300000MMK</div>
            <div class="btn" id="four">400000MMK</div>
            <div class="btn" id="five">500000MMK</div>
        </div>
        <div class="calculate">
            <button class="add">Add Amount +</button>
            <button class="subtract">Withdraw -</button>
        </div>
        <script src="./js/app.js" type="text/javascript"></script>
    </body>
</html>
